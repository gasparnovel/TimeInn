<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Sign Up</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/signUp.css">
    <!-- font awensome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:ital@1&display=swap" rel="stylesheet">
    <!-- FONT -->
    <link rel="shortcut icon" href="#">
</head>

<body>
    <main>
        <div id="container">
            
            <!-- imagen -->
            <a href='./index.html'><h1 class="logo">Evacten</h1></a>
            <img src="../resources/img/register.svg" class="loginImg" alt="">
            
            <!-- formulario -->

            <form class="formulario">
                <h1 class="login">Create Account</h1>
                <p class="error" id="showError"></p>
                <p class="correct" id="addedSucc"></p>


                <div class="input-contenedor">
                    <!-- iconos de fontawensome -->
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="nameInput" placeholder="Nombre Completo">
                </div>
                <div class="input-contenedor">
                    <!-- iconos de fontawensome -->

                    <i class="fas fa-envelope icon"></i>
                    <input type="text"  id="emailInput" placeholder="Correo Electronico">
                </div>
                <div class="input-contenedor">
                    <i class="fas fa-key icon"></i>
                    <input type="password" id="passwordInput" placeholder="Contraseña">
                </div>
                <div class="input-contenedor">
                    <i class="fas fa-key icon"></i>
                    <input type="password" id="passwordInput passwordInput2" placeholder="Repite la Contraseña">
                </div>
                <input value="Login" id="login" class="button">
                <p class="center">Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
                <p class="center">¿Ya tienes una cuenta? <a class="link" href="./signIn.html">Iniciar sesión </a></p>
            </form>
            <!-- boton que nos lleva hacia arriba de la pagina -->

            <div id="toTop"></div>
        </div>    
    </main>
</body>
<!-- importacion del modulo js -->
<script type="module"  src="../js/signup.js"></script>

</html>
