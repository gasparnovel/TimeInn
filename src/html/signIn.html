    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signIN.css">

<body>
    <main>
        <header id="myHeader"></header>
        <div id="container">
            
            <img src="../resources/img/login.svg" class="loginImg" alt="">

            <form class="formulario">
                <h1>Login</h1>
                    <div class="input-contenedor">
                        <i class="fas fa-envelope icon"></i>
                        <input type="text" placeholder="Correo Electronico">
                    </div>
                    <div class="input-contenedor">
                        <i class="fas fa-key icon"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <input type="submit" value="Login" class="button">
                    <p class="center">Si ya tienes cuenta, has aceptado nuestras Condiciones de uso y Política de privacidad.</p>
                    <p class="center">¿No tienes una cuenta? <a class="link" href="./signUp.html">Registrate </a></p>
            </form>
            <div id="toTop"></div>
        </div>
        <footer id="myFooter"></footer>
    </main>
