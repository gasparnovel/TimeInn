<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evacten</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div id="container">
            <nav>
                <h1 class="logo">Evacten</h1>

                <ol class="nav-box">
                    <li class="navLinkStyle">Eventos</li>
                    <li class="navLinkStyle">Formulario</li>
                    <li class="navLinkStyle">About Us</li>
                    <li class="navLinkStyle">Sign In</li>
                </ol>
            </nav>
        
        <div id="container-tarjetas">
            <div class="card">
                <div class="card-header">
                    <img src="./img/boda.jpg" alt="Profile Image" class="profile-img">
                </div>
                <div class="card-body">
                    <p class="name">Boda</p>
                    <p class="job">En este día especial queremos invitarte a ti para que vengas a este eveneto....</p>
                </div>
        
                <div class="social-links">
                    <a href="#">Saber más</a>
                </div>
        
                <div class="card-footer">
                    <p class="count">10/11/2021</p>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
<script src="./js/scripts.js"></script>
</html>
