<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >

    <!-- FONT -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>
        <div id="container">
            <nav>
                <h1 class="logo">Evacten</h1>

                <ol class="nav-box">
                    <a class="navLinkStyle" href="./index.html">Eventos</a>
                    <a class="navLinkStyle">Formulario</a>
                    <a class="navLinkStyle" href="./aboutUs.html">About Us</a>
                    <a class="navLinkStyle" href="./signIN.html">Sign In</a>
                </ol>
            </nav>
            
            <img src="img/register.svg" class="loginImg" alt="">

            <form class="formulario">
                <h1>Login</h1>
                    <div class="input-contenedor">
                        <i class="fas fa-user icon"></i>
                        <input type="text" placeholder="Nombre Completo">
                    </div>
                    <div class="input-contenedor">
                        <i class="fas fa-envelope icon"></i>
                        <input type="text" placeholder="Correo Electronico">
                    </div>
                    <div class="input-contenedor">
                        <i class="fas fa-key icon"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <input type="submit" value="Login" class="button">
                    <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
                    <p>¿Ya tienes una cuenta? <a class="link" href="./signIn.html">Iniciar sesión </a></p>
            </form>
        </div>
    </main>
</body>
<script src="./js/scripts.js"></script>
